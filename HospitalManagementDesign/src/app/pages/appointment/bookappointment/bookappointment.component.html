  <div class="page-section">
    <div class="container">
      <h1 class="text-center wow fadeInUp">Make an Appointment</h1>
      <form  class="main-form" (ngSubmit)="formSubmit()">
      <!-- <form> -->
        <div class="row mt-5 ">
          <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
            <input [(ngModel)]="appointment.fullname" type="text" class="form-control" placeholder="Full name">
          </div>
          <div class="col-12 col-sm-6 py-2 wow fadeInRight">
            <input  [(ngModel)]="appointment.email" type="text" class="form-control" placeholder="Email address..">
          </div>
          <div class="col-12 col-sm-6 py-2 wow fadeInLeft" data-wow-delay="300ms">
            <input  [(ngModel)]="appointment.appointmentDate" type="date" class="form-control">
          </div>
          <div class="col-12 col-sm-6 py-2 wow fadeInLeft" data-wow-delay="300ms">
            <input [(ngModel)]="appointment.age" type="number" class="form-control" placeholder="age..">
          </div>
          <div class="col-12 col-sm-6 py-2 wow fadeInRight">
            <input  [(ngModel)]="appointment.gender" type="text" class="form-control" placeholder="gender">
          </div>
          <div class="col-12 col-sm-6 py-2 wow fadeInLeft" data-wow-delay="300ms">
            <input [(ngModel)]="appointment.contactno" type="number" class="form-control" placeholder="Number..">
          </div>
          <div class="col-12 py-2 wow fadeInUp">
            <input  [(ngModel)]="appointment.appointmentTime" type="text" class="form-control" placeholder="Appointment Time">
          </div>
          <div class="col-12 py-2 wow fadeInUp" data-wow-delay="300ms">
            <textarea [(ngModel)]="appointment.healthProblem" name="message" id="message" class="form-control" rows="6" placeholder="Enter message or health problem.."></textarea>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3 wow zoomIn">Submit Request</button>
      </form>
    </div>
  </div>
