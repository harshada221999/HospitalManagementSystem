<div class="container">
    <div class="col-md-6-offset-md-3">
      
    <h3>Update Patient</h3>
    <form (ngSubmit)="formSubmit()">
      <div class="form-group">
        <label>ID</label>
        <input type="number" class="form-control" id="id" [(ngModel)]="patient.id" name="id" >
      </div>
  
      <div class="form-group">
        <label>first Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="patient.firstname" name="name" >
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="patient.lastname" name="name" >
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="patient.email" name="email" >
      </div>

      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="patient.username" name="name" >
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" name="password" [(ngModel)]="patient.password" name="password" >
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="patient.address" name="address" >
      </div>

      <div class="form-group">
        <label>Contact</label>
        <input type="number" class="form-control" name="contact" [(ngModel)]="patient.contact" name="address" >
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" name="age" [(ngModel)]="patient.age" name="age" >
      </div>

      <div class="form-group">
        <label>Gender</label>
        <input type="text" class="form-control" name="gender" [(ngModel)]="patient.gender" name="gender" >
        
      </div>
  
      <div class="form-group">
        <label>Blood Group</label>
        <input type="text" class="form-control" name="bloodgroup" [(ngModel)]="patient.bloodgroup" name="bloodgroup" >
      </div>
  
    
      <button class="btn btn-success" type="submit">Submit</button>
  
    </form>
    </div>
    </div>
