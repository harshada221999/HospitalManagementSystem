<body>

  <header>

        <div class="row">

              <a href="#"><span class="mai-call text-primary"></span> +00 123 4455 6666</a>

              <a href="#"><span class="mai-mail text-primary"></span> lifelinehospitaldemo@gmail.com
              </a>
            </div>
          </div>
          <div class="col-sm-4 text-right text-sm">
            <div class="social-mini-button">
              <a href="https://www.facebook.com/"><span class="mai-logo-facebook-f"></span></a>
              <a href="https://twitter.com/i/flow/login"><span class="mai-logo-twitter"></span></a>
              <a href="https://www.linkedin.com/login" target="_blank"><span class="mai-logo-linkedin"></span></a>
              <a href="https://www.instagram.com/accounts/login/"><span class="mai-logo-instagram"></span></a>
            </div>
          </div>
        </div> 
      </div> 
    </div> 

    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#"><span class="text-primary">Life</span>-Line</a>

        

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupport" aria-controls="navbarSupport" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupport">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home">Home</a>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/news">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">

<div class="container">
  
    <div class="row">
    

        <div class="col-md-6">
            <div class="card">
            
                <div class="text-center">
                   
                    <h1>Login As Doctor</h1>
                    <h6>Please enter your Username & Password</h6>

                </div>
                <form>
                  
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label"><h4>Username</h4></label>
                        <input type="text" name="username2" [(ngModel)]="username" class="form-control" id="formGroupExampleInput" placeholder="Username" required>
                      </div>
                      <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label"><h4>Password</h4></label>
                        <input type="password" name="password2" [(ngModel)]="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" required>
                      </div>
                      <div class="d-grid gap-2 d-md-block">
                        <button (click)="checkLogin()"  style="margin: 5px;"  class="btn btn-success" type="button" routerLink="/docdash">Login</button>
                        <button style="margin: 5px;" class="btn btn-warning" type="button" routerLink="/home">cancel</button>
                      </div>
                  
                </form>
             


            </div>
        </div>
    </div>
</div>
